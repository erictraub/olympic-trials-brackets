<div class="row" style="margin-top: 60px;margin-bottom:30px;">
  <div class="col-md-12" style="text-align:center;">
    <button type="button" class="btn btn-primary" ng-click="showMenPredictions()">Edit Men Predictions</button>
    <button type="button" class="btn btn-primary" ng-click="showWomenPredictions()">Edit Women Predictions</button>
  </div>
</div>







<div class="row" ng-show="showMen || showWomen">


  <div class="col-md-4 col-xs-8 col-sm-8" style="text-align:center;">
    
    <button type="button" class="btn btn-primary btn7 shadow1" ng-click="showOtherPredictions()" style="margin-top:25px;margin-bottom:20px;" ng-hide="showOtherPs"><h4><span>Use predictions from</span><br><span>different group</span></h4></button>


    <div class="col-md-10" ng-show="showOtherPs && previousPredictions.length" style="text-align:center;">

    <h4><strong>Click on group to use predictions</strong></h4>

      <table class="table table-hover table-striped" style="background-color: white;color: rgb(31, 47, 130);">
        <thead style="background-color:rgb(31, 47, 130);color:white;">
          <tr>
            <th class="th1 ctr">Group Name</th>
            <th class="th1 ctr">Sex</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="prediction in previousPredictions" ng-click="prefillPrediction(prediction)" class="dkgr">
            <td class="bf ctr">{{ prediction.group.name }}</td>
            <td class="ctr">{{ prediction.sex }}</td>
          </tr>
        </tbody>
      </table>

    </div>

    <div style="text-align: center;" ng-show="showOtherPs && !previousPredictions.length" class="col-md-12">
        <h4>You don't currently have any</h4>
        <h4>other predicitons to use...</h4>
        <br>
        <h4>Make your first one!  --></h4>
    </div>


  </div>



  <div class="col-md-3 col-xs-8 col-sm-8">
    <form>

      <fieldset class="form-group">
        <label>100 Backstroke</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.back100[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.back100[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>200 Backstroke</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.back200[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.back200[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>100 Breaststroke</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.breast100[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.breast100[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>200 Breaststroke</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.breast200[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.breast200[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>100 Butterfly</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.fly100[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.fly100[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>200 Butterfly</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.fly200[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.fly200[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>50 Freestyle</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free50[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free50[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>100 Freestyle</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[1]"placeholder="2nd qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[2]"placeholder="3rd qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[3]"placeholder="4th qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[4]"placeholder="5th qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[5]"placeholder="6th qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>200 Freestyle</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[1]"placeholder="2nd qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[2]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[3]"placeholder="2nd qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[4]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[5]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>400 Freestyle</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free400[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free400[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label ng-show="showMen">1500 Freestyle</label>
        <label ng-show="showWomen">800 Freestyle</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free1500[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free1500[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>200 Individual Medley</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.im200[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.im200[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

      <fieldset class="form-group">
        <label>400 Individual Medley</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.im400[0]"placeholder="1st qualifier" maxlength="18">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.im400[1]"placeholder="2nd qualifier" maxlength="18">
      </fieldset>

    </form>

  </div>



  <!-- FOR TIMES -->

  <div class="col-md-1 col-xs-2 col-sm-2">
    <form>

      <fieldset class="form-group">
        <label>Times:</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.back100[2]"placeholder="" maxlength="7">

      </fieldset>

      <fieldset class="form-group">

        <input type="text" class="form-control mgnBtm" ng-model="prediction.free50[2]"placeholder="" maxlength="7">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free50[3]"placeholder="" maxlength="7">
      </fieldset>

      <fieldset class="form-group">
        <label>Times:</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[6]"placeholder="" maxlength="7">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free100[7]"placeholder="" maxlength="7">

      </fieldset>

      <fieldset class="form-group">
        <label>Times:</label>
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[6]"placeholder="" maxlength="7">
        <input type="text" class="form-control mgnBtm" ng-model="prediction.free200[7]"placeholder="" maxlength="7">

  </div>

  <div class="col-md-4"></div>
</div>


<!-- SUBMIT BUTTON -->
<div class="row" style="margin-bottom: 130px;">
  <div class="col-md-12" style="text-align:center;">
    <button type="button" class="btn btn-primary" ng-click="submitPrediction()" ng-show="showMen || showWomen">Submit Prediction!</button>
  </div>
</div>
