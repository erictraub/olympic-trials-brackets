<div class="row" style="margin-bottom:40px;">
	<div clsss="col-md-12" style="text-align:center;">
		<h1>{{ group.name }}</h1>
		<button type="submit" class="btn btn-default" ui-sref="singleGroup({ groupId: group._id })">View Group Brackets</button>
	</div>
</div>


<div class="row">
	<div class="col-md-2"></div>

	<div class="col-md-4">
		<h3>Add Members to Group</h3>
		<form name="addUser">
		    <div class="form-group">
		        <input type="text" ng-model="searchedEmail" class="form-control" placeholder="search by email">
		    </div>
		    <button type="submit" class="btn btn-default" ng-click="addUserToGroup()">Add Member</button>
		</form>
	</div>

	<div class="col-md-4">
		<h3>Current Members</h3>
		<table class='table table-striped shadow2' ng-show="true">
		  <thead>
		    <tr>
		      <th>Member Name</th>
		      <th>Member Email</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="member in members" ui-sref="#">
		      <td>{{ member.username }}</td>
		      <td>{{ member.email }}</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
