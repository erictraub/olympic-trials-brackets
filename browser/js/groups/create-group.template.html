<div style="min-height: 60px;"></div>

<div class="row">
	<div class="col-md-4 col-md-offset-4 cgppan" style="text-align:center;">
		<h1 style="color: #E1E5ED">Group Name:</h1>
		<form name="createGroupName">
		    <div class="form-group">
		        <input type="text" name="gpName" ng-model="groupName" class="form-control" placeholder="enter name" ng-minlength="1">
		    </div>
		    <div class="col-md-8 col-md-offset-2">
		    	<div id="alt1" ng-show="groupName.length > 25" style="padding-top: 10px;padding-bottom: 10px;"><h4>Name is too long!</h4></div>
		    </div>
		    <button ng-disabled="groupName.length < 1 || groupName.length > 25" type="submit" id="ctgp" class="btn btn-default shadow1" ng-click="createGroup()" style="color:#1E3961;">Create Group</button>
		</form>
	</div>
</div>
