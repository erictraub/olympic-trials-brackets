<div style="background-color: #DFE4EC">

  <div style="min-height: 60px;"></div>

  <div class="col-md-6 col-md-offset-3">
    <table class="table table-hover table-striped shadow1" style="background-color: white;color: rgb(31, 47, 130);">
      <thead style="background-color:rgb(31, 47, 130);color:white;">
        <tr>
          <th class="th1 ctr">Group Name</th>
          <th class="th1 ctr">Members</th>
          <th class="th1 ctr">Creator</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="group in groups" ui-sref="singleGroup({ groupId: group._id })">
          <td class="bf ctr">{{ group.name | uppercase }}</td>
          <td class="ctr">{{ group.members.length }}</td>
          <td class="ctr">{{ group.creator.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
