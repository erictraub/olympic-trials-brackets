<div class="col-md-6 col-md-offset-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Group Name</th>
        <th>Members</th>
        <th>Creator</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="group in groups" ui-sref="singleGroup({ groupId: group._id })">
        <td>{{ group.name }}</td>
        <td>{{ group.members.length }}</td>
        <td>{{ group.creator.username }}</td>
      </tr>
    </tbody>
  </table>
</div>
